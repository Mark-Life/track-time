<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../global.css" />
  <title>Time Tracker - App</title>
</head>
<body class="min-h-screen bg-gray-50 p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-8">Time Tracker</h1>
    
    <!-- Timer Section -->
    <div class="bg-white rounded-lg shadow p-6 mb-8">
      <div id="timer-display" class="text-2xl font-mono mb-4">Ready to start</div>
      <div class="flex gap-4">
        <button id="start-btn" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">
          Start
        </button>
        <button id="stop-btn" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition" disabled>
          Stop
        </button>
      </div>
    </div>

    <!-- Entries Section -->
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-bold mb-4">Entries</h2>
      <div id="entries-list" class="space-y-2"></div>
    </div>
  </div>

  <script type="module" src="app.ts"></script>
</body>
</html>
