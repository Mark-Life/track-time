<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Time Tracker - App</title>
  </head>
  <body class="min-h-screen bg-background text-foreground p-8">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-3xl font-bold mb-8 text-primary">Time Tracker</h1>

      <!-- Timer Section -->
      <div
        class="border-2 border-border rounded-lg p-6 mb-8 mx-auto flex flex-col items-center"
      >
        <div id="timer-display" class="text-2xl font-mono mb-4 text-primary">
          00:00:00
        </div>
        <button
          id="play-pause-btn"
          class="bg-primary text-primary-foreground p-4 rounded-full hover:bg-primary/80 transition cursor-pointer flex items-center justify-center"
          aria-label="Start timer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M5 5a2 2 0 0 1 3.008-1.728l11.997 6.998a2 2 0 0 1 .003 3.458l-12 7A2 2 0 0 1 5 19z"
            />
          </svg>
        </button>
      </div>

      <!-- Entries Section -->
      <div class="">
        <h2 class="text-xl font-bold mb-4">Entries</h2>
        <div id="entries-list" class="space-y-2"></div>
      </div>
    </div>

    <script type="module" src="app.ts"></script>
  </body>
</html>
