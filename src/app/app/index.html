<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#47d1cd" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Log Time" />
    <link rel="icon" type="image/svg+xml" href="~/assets/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="tailwindcss" />
    <link rel="stylesheet" href="~/global.css" />
    <title>Log Time - App</title>
  </head>
  <body class="min-h-screen bg-background text-foreground p-4">
    <div class="max-w-4xl mx-auto">
      <div class="relative flex justify-between items-center mb-4">
        <!-- Mobile menu button -->
        <button
          id="mobile-menu-btn"
          class="md:hidden p-2 text-foreground hover:text-primary transition"
          aria-label="Open menu"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M3 12h18" />
            <path d="M3 6h18" />
            <path d="M3 18h18" />
          </svg>
        </button>

        <!-- Desktop navigation -->
        <nav class="hidden md:flex gap-4">
          <a
            href="/app"
            class="nav-link text-sm hover:text-primary transition"
            data-route="/app"
            >Timer</a
          >
          <a
            href="/app/projects"
            class="nav-link text-sm hover:text-primary transition"
            data-route="/app/projects"
            >Projects</a
          >
          <a
            href="/app/calendar"
            class="nav-link text-sm hover:text-primary transition"
            data-route="/app/calendar"
            >Calendar</a
          >
        </nav>

        <h1
          class="absolute left-1/2 -translate-x-1/2 text-xl md:text-2xl font-bold text-primary"
        >
          Log Time
        </h1>

        <!-- Desktop user info and logout -->
        <div class="hidden md:flex items-center gap-4">
          <span id="user-email" class="text-sm text-muted-foreground"></span>
          <button
            id="logout-btn"
            class="text-sm bg-destructive text-destructive-foreground hover:bg-destructive/80 transition px-2 py-1 rounded w-fit"
            aria-label="Logout"
          >
            Logout
          </button>
        </div>
      </div>

      <!-- Mobile Drawer -->
      <div
        id="drawer-overlay"
        class="hidden fixed inset-0 z-40 md:hidden"
        style="background-color: rgba(0, 0, 0, 0.4)"
      ></div>
      <div
        id="mobile-drawer"
        class="fixed top-0 left-0 h-full w-64 bg-background border-r border-border z-50 transform translate-x-[-100%] transition-transform duration-300 ease-in-out md:hidden"
      >
        <div class="flex flex-col h-full">
          <div
            class="flex justify-between items-center p-4 border-b border-border"
          >
            <h2 class="text-lg font-bold text-primary">Menu</h2>
            <button
              id="drawer-close-btn"
              class="p-2 text-foreground hover:text-primary transition"
              aria-label="Close menu"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M18 6L6 18" />
                <path d="M6 6l12 12" />
              </svg>
            </button>
          </div>
          <nav class="flex flex-col p-4 gap-2 flex-1">
            <a
              href="/app"
              class="drawer-nav-link nav-link text-sm hover:text-primary transition py-2 px-3 rounded hover:bg-muted"
              data-route="/app"
              >Timer</a
            >
            <a
              href="/app/projects"
              class="drawer-nav-link nav-link text-sm hover:text-primary transition py-2 px-3 rounded hover:bg-muted"
              data-route="/app/projects"
              >Projects</a
            >
            <a
              href="/app/calendar"
              class="drawer-nav-link nav-link text-sm hover:text-primary transition py-2 px-3 rounded hover:bg-muted"
              data-route="/app/calendar"
              >Calendar</a
            >
          </nav>
          <div class="border-t border-border p-4 flex flex-col gap-2">
            <span
              id="drawer-user-email"
              class="text-sm text-muted-foreground"
            ></span>
            <button
              id="drawer-logout-btn"
              class="text-sm bg-destructive text-destructive-foreground hover:bg-destructive/80 transition px-2 py-1 rounded text-left w-fit"
              aria-label="Logout"
            >
              Logout
            </button>
          </div>
        </div>
      </div>

      <!-- Timer Section -->
      <div
        class="border-2 border-border rounded-lg p-4 mb-8 mx-auto flex flex-col items-center"
      >
        <div id="timer-display" class="text-2xl font-mono mb-4 text-primary">
          00:00:00
        </div>
        <button
          id="play-pause-btn"
          class="bg-primary text-primary-foreground p-4 rounded-full hover:bg-primary/80 transition cursor-pointer flex items-center justify-center"
          aria-label="Start timer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M5 5a2 2 0 0 1 3.008-1.728l11.997 6.998a2 2 0 0 1 .003 3.458l-12 7A2 2 0 0 1 5 19z"
            />
          </svg>
        </button>
        <div class="mt-4 flex items-center gap-2 w-full max-w-xs">
          <div
            id="project-combobox"
            class="combobox-container flex-1 relative"
            role="combobox"
            aria-expanded="false"
            aria-haspopup="listbox"
          >
            <div
              class="flex items-center border border-border rounded bg-background cursor-pointer"
            >
              <input
                id="project-combobox-input"
                type="text"
                placeholder="No project"
                autocomplete="off"
                class="flex-1 px-3 py-2 bg-transparent text-foreground outline-none"
                aria-autocomplete="list"
                aria-controls="project-combobox-list"
                role="combobox"
              />
              <button
                data-combobox-button
                type="button"
                class="px-2 py-2 text-muted-foreground hover:text-foreground transition"
                aria-label="Toggle project list"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="combobox-chevron transition-transform"
                >
                  <path d="m6 9 6 6 6-6" />
                </svg>
              </button>
            </div>
            <div
              id="project-combobox-list"
              class="absolute z-50 w-full mt-1 border border-border rounded bg-popover shadow-lg max-h-60 overflow-auto hidden"
              role="listbox"
            ></div>
          </div>
          <button
            id="add-project-btn"
            class="bg-primary text-primary-foreground h-10 w-10 rounded hover:bg-primary/80 transition cursor-pointer flex items-center justify-center shrink-0"
            aria-label="Add project"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M5 12h14" />
              <path d="M12 5v14" />
            </svg>
          </button>
        </div>
        <div id="project-input-container" class="mt-2 w-full max-w-xs hidden">
          <div class="flex gap-2">
            <input
              type="text"
              id="project-name-input"
              placeholder="Project name"
              maxlength="50"
              class="flex-1 px-3 py-2 border border-border rounded bg-background text-foreground"
            />
            <button
              id="project-submit-btn"
              type="button"
              class="bg-primary text-primary-foreground h-10 w-10 rounded hover:bg-primary/80 transition cursor-pointer flex items-center justify-center shrink-0"
              aria-label="Create project"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M20 6 9 17l-5-5" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Entries Section -->
      <div id="timer-page" class="route-page">
        <div class="">
          <h2 class="text-xl font-bold mb-4">Entries</h2>
          <div id="entries-list" class="space-y-2">
            <!-- Initial skeleton loading state -->
            <div class="p-4 border border-border rounded-lg animate-pulse">
              <div class="flex justify-between items-center">
                <div class="flex-1 space-y-2">
                  <div class="h-4 bg-muted rounded w-24"></div>
                  <div class="h-3 bg-muted rounded w-32"></div>
                  <div class="h-3 bg-muted rounded w-32"></div>
                </div>
                <div class="flex items-center gap-4">
                  <div class="h-6 bg-muted rounded w-12"></div>
                  <div class="flex items-center gap-2">
                    <div class="h-8 w-8 bg-muted rounded-full"></div>
                    <div class="h-8 w-8 bg-muted rounded-full"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="p-4 border border-border rounded-lg animate-pulse">
              <div class="flex justify-between items-center">
                <div class="flex-1 space-y-2">
                  <div class="h-4 bg-muted rounded w-24"></div>
                  <div class="h-3 bg-muted rounded w-32"></div>
                  <div class="h-3 bg-muted rounded w-32"></div>
                </div>
                <div class="flex items-center gap-4">
                  <div class="h-6 bg-muted rounded w-12"></div>
                  <div class="flex items-center gap-2">
                    <div class="h-8 w-8 bg-muted rounded-full"></div>
                    <div class="h-8 w-8 bg-muted rounded-full"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="p-4 border border-border rounded-lg animate-pulse">
              <div class="flex justify-between items-center">
                <div class="flex-1 space-y-2">
                  <div class="h-4 bg-muted rounded w-24"></div>
                  <div class="h-3 bg-muted rounded w-32"></div>
                  <div class="h-3 bg-muted rounded w-32"></div>
                </div>
                <div class="flex items-center gap-4">
                  <div class="h-6 bg-muted rounded w-12"></div>
                  <div class="flex items-center gap-2">
                    <div class="h-8 w-8 bg-muted rounded-full"></div>
                    <div class="h-8 w-8 bg-muted rounded-full"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Projects Page -->
      <div id="projects-page" class="route-page hidden">
        <h2 class="text-xl font-bold mb-4">Projects</h2>
        <div id="projects-container" class="space-y-2"></div>
      </div>

      <!-- Calendar Page -->
      <div id="calendar-page" class="route-page hidden">
        <div
          class="mb-4 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4"
        >
          <h2 id="calendar-date-display" class="text-xl font-bold">
            Monday, January 15, 2024
          </h2>
          <div class="flex items-center gap-2">
            <button
              id="calendar-prev-day-btn"
              class="px-3 py-1 border border-border rounded hover:bg-muted transition cursor-pointer"
              aria-label="Previous day"
            >
              ←
            </button>
            <button
              id="calendar-today-btn"
              class="px-3 py-1 border border-border rounded hover:bg-muted transition cursor-pointer"
            >
              Today
            </button>
            <button
              id="calendar-next-day-btn"
              class="px-3 py-1 border border-border rounded hover:bg-muted transition cursor-pointer"
              aria-label="Next day"
            >
              →
            </button>
          </div>
        </div>
        <div class="relative border border-border rounded-lg overflow-hidden">
          <div class="flex">
            <!-- Timeline Column -->
            <div
              id="calendar-timeline"
              class="w-20 border-r border-border bg-muted/30 flex-shrink-0"
            >
              <!-- Hour markers will be rendered here -->
            </div>
            <!-- Entries Column -->
            <div id="calendar-entries-container" class="flex-1 relative">
              <!-- Entry blocks will be positioned absolutely here -->
            </div>
          </div>
        </div>
      </div>

      <!-- Delete Project Modal -->
      <div
        id="delete-modal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
      >
        <div class="bg-background p-6 rounded-lg max-w-md w-full mx-4">
          <h3 class="text-lg font-bold mb-4">Delete Project</h3>
          <p class="mb-4">
            What would you like to do with time entries for project "<span
              id="delete-modal-project-name"
            ></span
            >"?
          </p>
          <div class="flex flex-col gap-2">
            <button
              id="delete-entries-btn"
              class="px-4 py-2 bg-destructive text-destructive-foreground rounded hover:bg-destructive/80 cursor-pointer"
            >
              Delete all related entries
            </button>
            <button
              id="keep-entries-btn"
              class="px-4 py-2 bg-primary text-primary-foreground rounded hover:bg-primary/80 cursor-pointer"
            >
              Keep entries, remove project
            </button>
            <button
              id="cancel-delete-btn"
              class="px-4 py-2 border border-border rounded hover:bg-muted cursor-pointer"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>

      <!-- Calendar Entry Modal -->
      <div
        id="calendar-entry-modal"
        class="hidden fixed inset-0 bg-black/40 flex items-center justify-center z-50"
      >
        <div
          class="bg-background p-6 rounded-lg max-w-3xl w-full mx-4 max-h-[90vh] min-h-[400px] overflow-visible flex flex-col"
        >
          <div
            id="calendar-entry-modal-content"
            class="flex-1 overflow-y-auto min-h-0"
          >
            <!-- Entry form will be rendered here -->
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="app.ts"></script>
  </body>
</html>
