<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#47d1cd" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Log Time" />
    <link rel="icon" type="image/svg+xml" href="~/assets/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="tailwindcss" />
    <link rel="stylesheet" href="~/global.css" />
    <title>Login - Log Time</title>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-background">
    <div class="w-full max-w-md mx-auto p-6">
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold mb-2 text-primary">Log Time</h1>
        <p class="text-muted-foreground">Sign in to track your time</p>
      </div>

      <div id="login-form" class="bg-card border border-border rounded-lg p-6">
        <div
          id="error-message"
          class="hidden mb-4 p-3 bg-destructive/10 text-destructive rounded text-sm"
        ></div>

        <form id="auth-form" method="post" class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium mb-2">
              Email
            </label>
            <input
              type="email"
              id="email"
              name="email"
              autocomplete="email"
              required
              class="w-full px-3 py-2 border text-sm border-border rounded bg-background text-foreground focus:outline-none focus:ring-2 focus:ring-primary"
              placeholder="you@example.com"
            />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium mb-2">
              Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              autocomplete="current-password"
              required
              minlength="8"
              class="w-full px-3 py-2 border border-border rounded bg-background text-foreground focus:outline-none focus:ring-2 focus:ring-primary"
              placeholder="••••••••"
            />
          </div>

          <button
            type="submit"
            id="submit-btn"
            class="w-full bg-primary text-primary-foreground py-2 px-4 rounded hover:bg-primary/80 transition font-medium"
          >
            Sign In
          </button>
        </form>

        <div class="mt-4 text-center text-sm text-muted-foreground">
          <p>
            Don't have an account?
            <button
              id="toggle-register"
              class="text-primary hover:underline ml-1"
            >
              Sign up
            </button>
          </p>
        </div>
      </div>
    </div>

    <script type="module" src="./login.ts"></script>
  </body>
</html>
